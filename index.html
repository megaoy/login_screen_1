<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/css/main.css">
    <title>Login</title>
</head>
<body>

    <div class="wrapper">
        <div class="tagline">
            <p>Start now</p>
            <p>And enjoiy all the nature in Sanctuary</p>
        </div>
        <div class="login_form">
            <div class="login_register_select_btn">
                <a href="#" class="active_btn">Login</a>
                <a href="">Register</a>
            </div>

            <div class="login_form_fields">
                <div class="f_group"><h2>Login</h2></div>
                
                <form>
                    <div class="f_group">
                        <input type="text" name="username" id="" placeholder="Username">
                        <input type="password" name="password" id="" placeholder="Password">
                        <input type="checkbox" name="remember_check" id="">
                        <label for="remember_check">Remember me</label>
                    </div>
                    <div class="f_group">
                        <div class="send_data_btn">
                            <button type="submit">Login</button>
                            <a href="#">Forgot password</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
